name: Build LaTeX PDF and upload to Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to create/use (e.g. v1.2.3). If empty, will use a timestamp tag."
        required: false
        default: ""
      release_name:
        description: "Release name (optional)."
        required: false
        default: ""
      prerelease:
        description: "Mark as prerelease"
        required: false
        type: boolean
        default: false
  push:
    branches: ['main']

permissions:
  contents: write

concurrency:
  group: latex-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    env:
      # Where your script writes the PDF(s). Use a glob that matches your output.
      # Examples:
      #  - ./dist/*.pdf
      #  - ./out/main.pdf
      OUTPUT_GLOB: ./report/*.pdf

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your script needs any apt dependencies, add them here.
      # Many LaTeX scripts just need latexmk + texlive packages.
      - name: Install TeX Live (basic) + latexmk
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            latexmk \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-binaries
          latexmk -v || true

      - name: Run custom LaTeX build script
        run: |
          set -euo pipefail
          cd .report
          sh ./compile.sh

      - name: Validate outputs exist
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=( ${OUTPUT_GLOB} )
          if [ ${#files[@]} -eq 0 ]; then
            echo "No PDFs found for OUTPUT_GLOB=${OUTPUT_GLOB}"
            echo "Tip: adjust env.OUTPUT_GLOB or update your script to write there."
            exit 1
          fi
          printf "Found PDFs:\n"
          printf " - %s\n" "${files[@]}"

      - name: Compute release tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="latex-$(date -u +'%Y%m%d-%H%M%S')"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using tag: $TAG"

      - name: Create or update GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ inputs.release_name != '' && inputs.release_name || format('LaTeX build {0}', steps.tag.outputs.tag) }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: |
            ${{ env.OUTPUT_GLOB }}
